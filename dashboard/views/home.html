<header>
    <nav>
        <div class="nav-wrapper grey darken-3">
            <div class="container">
                <a href="#!" class="center middle brand-logo"><b>Smart-MailBox</b></a>
                <p class="right">{{time}}</p>
            </div>
        </div>
    </nav>
</header>
<main class="main" ng-init="cargarResumen()">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="col s12 m6 l3">
                    <div class="card-panel grey lighten-3">
                        <ul class="collection">
                            <li class="collection-item avatar transparent">
                                <img src="img/tempicon.png" alt="" class="circle">
                                <span class="title">Temp.</span>
                                <p>{{tempNow}}ÂºC
                                </p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col s12 m6 l3">
                    <div class="card-panel grey lighten-3">
                        <ul class="collection" ng-if="estado!='0 correos'">
                            <li class="collection-item avatar transparent">
                                <i class="material-icons circle cyan">mail</i>
                                <span class="title">Tienes </span>
                                <p class="truncate">{{estado}}
                                </p>
                            </li>
                        </ul>

                        <ul class="collection" ng-if="estado=='0 correos'">
                            <li class="collection-item avatar transparent">
                                <i class="material-icons circle grey darken-3">mail</i>
                                <span class="title truncate">Sin correo</span>
                                <p>-____-</p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col s12 m6 l3">
                    <div class="card-panel grey lighten-3">
                        <img ng-src="{{puertas}}" class="" style="margin-left:17%; max-width: 65% ; max-height:auto;">
                    </div>
                </div>
                <div class="col s12 m6 l3">
                    <div class="card-panel grey lighten-3">
                        <ul class="collection">
                            <li class="collection-item avatar transparent">
                                <img src="img/humidityicon.png" alt="" class="circle">
                                <span class="title">Hum.</span>
                                <p>{{humNow}}%
                                </p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="col s12 m12">
                    <div class="card-panel grey lighten-3 ">
                        <div id="calendar_basic"></div>
                    </div>
                </div>
     
                <div class="col s12 m6">
                    <div class="card-panel grey lighten-3">
                        <div id="curve_chart" style="width: 100%; height: 100%"></div>
                    </div>
                </div>
                <div class="col s12 m6">
                    <div class="card-panel grey lighten-3">
                        <div id="curve_chart2" style="width: 100%; height: 100%"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fixed-action-btn">
            <a class="right btn btn-floating cyan pulse" ng-click="reload()"><i class="material-icons">autorenew</i></a>
        </div>
    </div>

</main>
<footer class="">

</footer>
